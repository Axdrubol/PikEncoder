<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pikencoder</title>
</head>

<body>
  <main class="container">
    <div class="container__lateral">
      <div class="container__lateral_titulo">
        <h1>Pikachu <br> text encoder</h1>
      </div>
      <div class="container__lateral__aviso">
        <p class="container__lateral__aviso__msg"><img src="assets/exclamation.png" alt="sinal de exclamação"><br>
          Somente letras minúsculas, sem acento!</p>
      </div>
    </div>

    <div class="container__esquerda">
      <textarea class="container__esquerda__caixatexto" placeholder="Escreva aqui..."></textarea>
      <div class="container__botoes">
        <button class="container__botoes__principais" onclick="codificarTexto()" id="codificar">Codificar</button>
        <button class="container__botoes__principais" onclick="decodificarTexto()" id="decodificar">Decodificar</button>
      </div>
    </div>

    <!-- Caixa à direita para exibir a saída do texto -->
    <div class="container__direita">
      <div class="container__direita__textocodificado">
        <h2 id="mensagemCodificada"></h2>
        <div class="container__direita__textocodificado__adicionais">
          <img class="container__direita__imagemconan" src="./assets/detpikachu.png" id="imagemConan"
            alt="detetive Pikachu">
          <h3 class="container__direita__faltatexto">Nenhuma mensagem encontrada</h3><br>
          <h4 class="container__direita__errofalta" id="mensagemDigiteTexto">Digite um texto que você deseja
            criptografar ou descriptografar</h4>
        </div>
      </div>
      <div class="container__direita__copiar">
        <button onclick="copiarTexto()" id="botaoCopiar">Copiar Texto</button>
      </div>
    </div>
  </main>
  <footer class="rodape">
    <h6 class="creditos">Desenvolvido por: Gabriel R.</h6>
    <a href="https://github.com/Axdrubol">
      <img class="github" src="./assets/github.png" class="logoGit" alt="Logo do Github">
    </a>
    <a href="https://www.linkedin.com/in/gabriel-r-dev/">
      <img class="linkedin" src="./assets/linkedin.png" alt="Logo do Linkedin">
    </a>
  </footer>
  <script src="app.js" defer></script>
</body>

</html>
